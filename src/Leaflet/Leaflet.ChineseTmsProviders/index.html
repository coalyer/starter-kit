<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>加载各种中国瓦片供应商底图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.chinatmsproviders@3.0.6/src/leaflet.ChineseTmsProviders.js"></script>
    <!--!注意这两个插件区别（chinatmsproviders，chinesetmsproviders），下面的插件是有问题的 -->
    <!-- <script src="https://unpkg.com/leaflet.chinesetmsproviders@1.0.22/src/leaflet.ChineseTmsProviders.js"></script> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        min-width: 1200px;
        min-height: 500px;
        overflow: hidden;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!--
      !TMS：不是OGC提出的，但也被广大用户所使用。tiled map service，瓦片地图服务。他和WMTS的主要区别在于，他的小切片地图是正方形的，而WMTS的切片可以是矩形的。另外就是他们的金字塔横纵坐标是相反的。
      [几种互联网地图服务背后的解读（WMS，WFS，WMTS，TMS）](https://zhuanlan.zhihu.com/p/398998331)
      !unpkg：所有的npm包都可以通过来处理
      https://unpkg.com/
    -->
    <div id="map"></div>
  </body>
  <script>
    var map = L.map('map').setView([32.060255, 118.796877], 13)
    console.log(L.tileLayer.chinaProvider)
    L.tileLayer.chinaProvider('TianDiTu.Normal.Map', { key: 'f0aab3ec03d8a8948bdc5d1f2d2fba1c', maxZoom: 18, minZoom: 1 }).addTo(this.map) // 配置天地图key
    L.tileLayer.chinaProvider('TianDiTu.Normal.Annotion', { key: 'f0aab3ec03d8a8948bdc5d1f2d2fba1c', maxZoom: 18, minZoom: 1 }).addTo(this.map) // 配置天地图key
  </script>
</html>
