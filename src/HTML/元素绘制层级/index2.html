<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01.z-index设置层级</title>
    <style>
      #a {
        width: 100px;
        height: 100px;
        background: red;
      }

      #b {
        width: 100px;
        height: 100px;
        background: blue;
        margin-top: -50px;
        margin-left: 50px;
        position: relative;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!--
      !z-index设置层级：z-index值越高，渲染的层级越高
      蓝色div是写在红色div后面的，浏览器在渲染的时候，先绘制了红色div，然后再绘制蓝色div
    -->
    <div id="a">I AM A DIV</div>
    <div id="b">I AM B DIV</div>
  </body>
</html>
